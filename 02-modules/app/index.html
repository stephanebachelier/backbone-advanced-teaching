<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>temp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ratchet/dist/css/ratchet.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <script type="template/form" id="inbox-item-tpl">
      <li class="table-view-cell media">
        <a class="navigate-right" href="#inbox/<%= uid %>">
          <img class="media-object pull-left" src="<%= avatar %>">
          <div class="media-body">
            <%= subject %>
            <p><%= body %></p>
          </div>
        </a>
      </li>
    </script>

    <script type="template/form" id="message-tpl">
      <form class="input-group">
        <div class="input-row">
          <label>From</label>
          <input type="text" readonly value="<%= name %>">
        </div>
        <div class="input-row">
          <label>Email</label>
          <input type="email" readonly value="<%= email %>">
        </div>
        <div class="input-row">
          <label>Date</label>
          <input type="text" readonly value="<%= sent %>">
        </div>
        <div class="input-row">
          <label>Subject</label>
          <input type="text" readonly value="<%= subject %>">
        </div>
        <textarea rows="5" readonly><%- body %></textarea>
      </form>
    </script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div id="container" class="container" />

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>
